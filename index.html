<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Testing</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=PT+Serif" rel="stylesheet">
        <link href="./css/style.css" rel="stylesheet">
        <style>
            body {
                font-family : 'Pacifico' , cursive;
            }
        </style>
    </head>
    <body>
        <div class="module">
            <h2 class="center">Michael Moloughney</h2>
            
        </div>
        <div class="module">
            <h3 class = 'center' >Job Experience</h3>
            <div class="module__section">
                <ul id = 'jobs' ></ul>
            </div>
            
        </div>
        <script src=  'https://unpkg.com/axios/dist/axios.min.js' ></script>
        <script>
            axios
                .get('/docs/jobs.json')
                .then(
                    function(res) {
                        var el = document.getElementById('jobs');
                        
                        el.innerHTML = Html(
                            res.data.jobs,
                            function(job) {
                                return "<li>" + job.name + "</li>"
                            }
                        );
                    }
                );
                function Html(array , func) {
                    return array.map(func).join("");
                } 
        </script>
    </body>
</html>
